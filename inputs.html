<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/inputs.css">
</head>
<body>
    <form>
<label for="tijd">
    Vul hier uw favoriete tijd van de dag in
    <input type="time" id="tijd" min="06:00" max="17:59" value="12:00">
</label><br>
<label for="kleur">
    Kies een kleur
    <input type="color" id="kleur" value="#66e5bf">
</label><br>
<label for="email" >
    Vul hier uw E-Mailadres in
    <input type="email" id="email" placeholder="email@email.email">
</label><br>
<label for="text" >
    Vul hier een muziekrecomendatie in
    <input type="text" id="text" placeholder="Green Day - Holiday">
</label><br>
        <input type="submit">
    </form>
</body>
</html>
